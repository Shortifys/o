<!DOCTYPE html>
<html>
<head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">
        <title>Shorify | Sign up</title>
        <link rel="stylesheet" href="p.css">
        <link rel="icon" type="image/png" href="15166.png"/>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="content">
                <h2>01</h2>
                <h3>Sign up</h3>
                <p>if you want to turn your clips in to TikTok gold!</p>
                <form name="submit-to-google-sheet">
                    <input type="name" id="name" name="name" placeholder="Your name">
                    <input type="email" id="email" name="email" placeholder="Your email">
                    <input type="submit" value="Sign Up">
                  </form> 
                  <span id="msg"> </span>
            </div>
    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbxfHqsfW55n6CupOaFZ-iEhfdQVT6_xFkeKXQE3-SPJxffqknu_nHU3FLqBKDf6aI5xlg/exec'
        const form = document.forms['submit-to-google-sheet']
        const msg = document.getElementById("msg")
      
        form.addEventListener('submit', e => {
          e.preventDefault()
          fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => {
                msg.innerHTML = "Thank You For Signing Up"
                setTimeout(function(){
                    msg.innerHTML = "" 
                },5000)
                form.reset()
            })
            .catch(error => console.error('Error!', error.message))
        })
      </script>  
</body>
</html>
